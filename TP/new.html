<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Card Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      text-align: center;
    }

    .search-bar {
      width: 300px;
      padding: 10px 15px;
      border-radius: 25px;
      border: 1px solid #ccc;
      margin-bottom: 30px;
      font-size: 16px;
      outline: none;
    }

    #card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background-color: #fff;
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    .profile-pic img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .card h1 {
      font-size: 20px;
      margin: 5px 0;
    }

    .card h3 {
      font-size: 16px;
      color: #666;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>

  <div id="app"></div>

  <script>
    const users = [
  {
    name: "John Doe",
    occupation: "Web Developer",
    bio: "Passionate about building user-friendly web applications with clean and efficient code.",
    profilePic: "https://images.unsplash.com/photo-1641933819359-ddd67ee1c0c0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDI1fHRvd0paRnNrcEdnfHxlbnwwfHx8fHw%3D"
  },
  {
    name: "Jane Smith",
    occupation: "UI Designer",
    bio: "Designs intuitive and elegant user interfaces.",
    profilePic: "https://images.unsplash.com/photo-1744349348511-423df0e1819a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDEzfHRvd0paRnNrcEdnfHxlbnwwfHx8fHw%3D"
  },
  {
    name: "Alex Johnson",
    occupation: "Data Scientist",
    bio: "Turns complex data into actionable insights.",
    profilePic: "https://images.unsplash.com/photo-1747155956854-7d1aaecc3123?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE4fHRvd0paRnNrcEdnfHxlbnwwfHx8fHw%3D"
  },
  {
    name: "Sophia Lee",
    occupation: "Content Creator",
    bio: "Crafts compelling stories across digital platforms.",
    profilePic: "https://images.unsplash.com/photo-1746908828590-e054d718f546?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE2fHRvd0paRnNrcEdnfHxlbnwwfHx8fHw%3D"
  },
  {
  name: "Michael Brown",
  occupation: "DevOps Engineer",
  bio: "Automates infrastructure and ensures smooth CI/CD pipelines across the team.",
  profilePic: "https://images.unsplash.com/photo-1603415526960-f7e0328c63b1?w=600&auto=format&fit=crop&q=60"
},
{
  name: "Emily Clark",
  occupation: "Product Manager",
  bio: "Bridges business goals and technical solutions through clear product vision.",
  profilePic: "https://images.unsplash.com/photo-1544723795-3fb6469f5b39?w=600&auto=format&fit=crop&q=60"
}

];


function createCard(user) {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <div class="profile-pic">
      <img src="${user.profilePic}" alt="${user.name}">
    </div>
    <h1>${user.name}</h1>
    <h3>${user.occupation}</h3>
    <p>${user.bio}</p>
  `;
  return card;
}


    function renderUsers(usersToShow, cardContainer) {
      cardContainer.innerHTML = ""; // clear previous
      if (usersToShow.length === 0) {
        cardContainer.innerHTML = "<p>No users found.</p>";
        return;
      }
      usersToShow.forEach(user => {
        const card = createCard(user);
        cardContainer.appendChild(card);
      });
    }

    function show() {
      const app = document.getElementById("app");
      app.innerHTML = ""; // Clear app

      const container = document.createElement("div");
      container.className = "container";

      const searchBar = document.createElement("input");
      searchBar.type = "text";
      searchBar.placeholder = "Search people...";
      searchBar.className = "search-bar";

      const cardContainer = document.createElement("div");
      cardContainer.id = "card-container";

      // Initial render
      renderUsers(users, cardContainer);

      // Search functionality
      searchBar.addEventListener("input", () => {
        const searchText = searchBar.value.trim().toLowerCase();
        const filtered = users.filter(user =>
          user.name.toLowerCase().includes(searchText)
        );
        renderUsers(filtered, cardContainer);
      });

      container.appendChild(searchBar);
      container.appendChild(cardContainer);
      app.appendChild(container);
    }

    // Call show on page load
    show();
  </script>

</body>
</html>

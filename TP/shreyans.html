<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email & Password Validator</title>
  <link rel="stylesheet" href="shre.css" />
</head>
<body>
  <div class="container">
    <form id="validator-form">
      <h2>Email & Password Validator</h2>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />
       <small id="email-msg" class="error-msg"></small>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />
    <small id="pass-msg" class="error-msg"></small>

      <button type="submit">Validate</button>

      <p id="message">

      </p>
    </form>
  </div>

  <script src="shre.js"></script>
</body>
</html>
